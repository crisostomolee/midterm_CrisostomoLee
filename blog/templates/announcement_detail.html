{% extends 'base.html' %}
{% block title %}Announcement Details{% endblock %}
{% block content %}
<div style="margin: 30px auto; padding: 20px; border: 2px solid #4CAF50; border-radius: 10px; max-width: 600px; background-color: #f9fff9;">
    <h1 style="color: #4CAF50;">{{ object.title }}</h1>
    <p style="font-size: 1.2em; color: #333;">{{ object.content }}</p>
    <p style="color: #888; font-style: italic;">Posted on {{ object.date_posted|date:"M d, Y" }}</p>
    <div style="margin-top: 20px;">
        <a href="{% url 'announcement-update' object.pk %}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Edit</a> |
        <a href="{% url 'announcement-delete' object.pk %}" style="color: #4CAF50; text-decoration: none; font-weight: bold;">Delete</a>
    </div>
</div>
{% endblock %}
