{% extends 'base.html' %}
{% block title %}Delete Announcement{% endblock %}
{% block content %}
<div style="text-align: center; margin: 50px auto; padding: 20px; border: 2px solid #4CAF50; border-radius: 10px; max-width: 400px; background-color: #f9fff9;">
    <h1 style="color: #4CAF50;">Are you sure you want to delete this announcement?</h1>
    <p style="font-size: 1.2em; color: #333;">{{ object.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Yes, Delete</button>
        <a href="{% url 'announcement-detail' object.pk %}" style="margin-left: 20px; color: #4CAF50; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
