{% extends 'base.html' %}
{% block title %}New Announcement{% endblock %}
{% block content %}
<div style="margin: 30px auto; padding: 20px; border: 2px solid #4CAF50; border-radius: 10px; max-width: 500px; background-color: #f9fff9;">
    <h1 style="color: #4CAF50; text-align: center;">{{ view.action }}</h1>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Save</button>
        </div>
    </form>
</div>
{% endblock %}
